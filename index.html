    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC Local Weather App</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div id="main-row" class="row align-items-center justify-content-center">
            <div class="col-md-6 shadow-depth-3">
                <div class="row">
                    <h1 class="col-md-12 text-center titleBar">Local Weather</h1>
                </div>
                <div class="row justify-content-center infoBox">
                    <div class="col">
                        <div class="box row align-items-center">
                            <div class="boxLeft col text-center">
                                <div>
                                    <img id="icon" src="" alt="">
                                </div>
                                <div class="temp">
                                    <span id="tempVal"></span>
                                    <span>&deg;</span>
                                    <span><a id="tempUnit" class="btn">C</a></span>
                                </div>
                            </div>
                            <div class="boxRight col text-center">
                                <div id="city"></div>
                                <div id="country"></div>
                                <div id="desc"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
